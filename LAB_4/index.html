<!DOCTYPE html>
<html>
<head>
    <title>Форма аутентификации</title>
</head>
<body>
    <h2>Форма аутентификации</h2>
    <form action="authorize.php" method="post">
        Имя пользователя: <input type="text" name="username"><br>
        Пароль: <input type="password" name="password"><br>
        <input type="hidden" name="action" value="authenticate">
        <input type="submit" value="Войти">
    </form>

    <h2>Смена пароля</h2>
    <form action="authorize.php" method="post">
        Имя пользователя: <input type="text" name="username"><br>
        Ключевое слово: <input type="text" name="keyword"><br>
        Новый пароль: <input type="password" name="new_password"><br>
        <input type="hidden" name="action" value="change_password">
        <input type="submit" value="Сменить пароль">
    </form>
</body>
</html>
